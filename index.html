<main id="stage">

<script>
  /* ==============================
     GitHub RAW ì´ë¯¸ì§€ ì„¤ì •
  ============================== */

  const BASE =
    "https://github.com/cocodeKang/S4U/blob/main/image/";

  const START = 1;
  const END = 19;
  const EXT = ".png?raw=true";

  const images = Array.from(
    { length: END - START + 1 },
    (_, i) => `${BASE}image${i + START}.png?raw=true`
  );

  let index = 0;

  const img = document.getElementById("img");
  const counter = document.getElementById("counter");
  const stage = document.getElementById("stage");

  function load(i) {
    index = (i + images.length) % images.length;
    img.src = images[index];
    counter.textContent = `${index + 1} / ${images.length}`;
  }

  function next() { load(index + 1); }
  function prev() { load(index - 1); }

  /* í‚¤ë³´ë“œ */
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === "f" || e.key === "F") toggleFullscreen();
  });

  /* ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„ */
  let startX = 0;

  stage.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  stage.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - startX;
    if (dx > 50) prev();
    if (dx < -50) next();
  });

  /* ì „ì²´í™”ë©´ */
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  /* ìµœì´ˆ ë¡œë“œ */
  load(0);
  const fsBtn = document.getElementById("fsBtn");

document.addEventListener("fullscreenchange", () => {
  fsBtn.textContent = document.fullscreenElement ? "âœ•" : "â›¶";
});
function toggleFullscreen() {
  const viewer = document.querySelector(".viewer");

  if (!document.fullscreenElement) {
    viewer.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

</script>
